<!DOCTYPE html>
<html ng-app="contentdb_poc">
    <head>
        <title>ContentDB POC</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="/css/bootstrap.min.css" rel="stylesheet">
        <link href="/css/edit.css" rel="stylesheet">
        <script src="/js/angular.min.js"></script>
        <script src="/js/angular-sanitize.min.js"></script>
        <script src="/js/angular-route.min.js"></script>
    </head>
    <body>
        <span id="profile" class="hide">Signed in as <span id="name"></span> (<a id="signoutButton">sign out</a>)</span>
        <div class="container">
            <div class="row">
                <div class="col-xs-2 col-xs-offset-7">
                    <span id="signinButton">
                        <span class="g-signin"
                            data-callback="signinCallback"
                            data-clientid="589787513697.apps.googleusercontent.com"
                            data-cookiepolicy="single_host_origin"
                            data-requestvisibleactions="http://schemas.google.com/AddActivity"
                            data-scope="https://www.googleapis.com/auth/plus.login">
                        </span>
                    </span>
                </div>
                <div class="col-xs-3">
                    <a class="btn btn-primary btn-sm" style="font-weight: bold;" href="/ghostdown.html">Ghostdown demo</a>
                </div>
            </div>
        </div>
        <div ng-view></div>
        <script src="/js/jquery-1.11.0.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
        <script src="/js/auth.js"></script>
        <script src="/js/edit.js"></script>
        <script type="text/javascript">
            (function() {
                var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
                po.src = 'https://apis.google.com/js/client:plusone.js';
                var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
            })();
        </script>
    </body>
</html>
